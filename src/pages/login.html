<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="/src/partials/components/stylelogin.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bodylogin">
    <header class="navigation">
        <div class="title">
            <a href="index.html">
                <img
                    src="./assets/img/Akatsuki.png"
                    alt="Akatsuki simbol"
                    class="akatsuki"
                />
                <h1>Akatsuki's Shop</h1>
            </a>
        </div>
        <div class="intern-nav">
            <div class="home">
                <i class="fa-solid fa-house" style="margin-top: 2px"></i>
                <a href="index.html">
                    <h6>Home</h6>
                </a>
            </div>
            <div class="about">
                <i class="fa-solid fa-users" style="margin-top: 2px"></i>

                <a href="./src/pages/aboutus.html"><h6>Sobre nós</h6> </a>
            </div>
            <div class="profile">
                <a href="./src/pages/login.html">
                    <i id="user" class="fa-solid fa-circle-user user"></i>
                </a>
            </div>
            <div class="cart">
                <i id="cart" class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <form class="formlogin">
            <h1 class="titulo-login">Entrar</h1>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control input-login" id="email" aria-describedby="ajudaEmail" placeholder="E-mail...">
                <small id="ajudaEmail" class="form-text text-muted">Nunca compartilharemos seu e-mail com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control input-login" id="senha" placeholder="Senha...">
                <small id="ajudaSenha" class="form-text text-muted">Sua senha deve ter no mínimo 6 caracteres.</small>
            </div>
            <a href="recuperar.html" class="link-recuperar">Esqueceu a senha?</a>
            <button type="submit" class="btn btn-primary botao-login">Entrar</button>
        </form>
    </main>
    <footer>
       Akatsuki Store &copy; 
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
